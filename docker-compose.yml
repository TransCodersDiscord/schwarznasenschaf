version: '3'

volumes:
  redis:
  postgres:

services:
  redis:
    image: redis:latest
    volumes:
      - redis:/data
  postgres:
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      POSTGRES_PASSWORD: 'schaf-bot'
  bot:
    build: .
    restart: always
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_URL=postgres://postgres:schaf-bot@postgres:5432/postgres
      - REDIS_URL=redis://redis:6379
      - TOKEN=
